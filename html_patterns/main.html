<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Cloud storage</title>
        <link rel="stylesheet" type="text/css" href="html_patterns/style.css">
        <link rel="icon" type="image/x-icon" href="images/favicon.ico">
        <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
        <script src="JsHttpRequest/JsHttpRequest.js"></script>
        <script src="userFunctions.js"></script>
        <script src="search.js"></script>
        <script src="changeAccessRights.js"></script>
    </head>
    <body>
        <table id="header">
            <tbody>
                <tr>
                    <td>Добро пожаловать, usernameHTML</td>
                    <td>
                        <form method="post">
                            <input type="submit" name="action" value="Выйти" />
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
        <table id="main">
            <tbody>
                <tr>
                    <!--Таблица с окном файловой системы-->
                    <td>
                        <table id="window">
                            <tbody>
                                <tr>
                                    <td>
                                        <table id="window-top">
                                            <tbody>
                                                <tr>
                                                    menuHTML
                                                </tr>
                                            </tbody>
                                        </table>
                                    </td>
                                </tr>
                                <tr>
                                    <td id="window-bottom">
                                        windowHTML
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                    <!--Таблица со списком всех пользователей-->
                    <td>
                        <table id="users">
                            <tbody>
                                <tr>
                                    <td>
                                        <input id="search" type="text" onkeyup="search()" />
                                    </td>
                                </tr>
                                <tr>
                                    <td>
										<ul id="usersList">
											usersHTML
										</ul>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
            </tbody>
        </table>
        <div id="changeAccessRights-hide">
            <input id="closeChangeAccessRights" type="button" value="X" onclick="hide()">
            <p>Измениние прав доступа к<br /><span id="filename"></span></p><br />
            <p>Текущий режим доступа:<br /><span id="fileAccessMod">Частный(Доступ есть только у вас)</span></p><br />
            <input type="button" id="firstVar" onclick="changeMod(this.value, false)" /><input type="button" id="secondVar" onclick="changeMod(this.value, false)" />
        </div>
    </body>
</html>
